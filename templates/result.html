<html>
    <head>
        <title>Boni colli calculator</title>
        <link rel="icon" type="image/x-icon" href="/static/favicon.jpg">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body style='text-align: center; margin-top: 2em;'>
        <img src='static/boni.jpg'>
        <div style='margin-top: 2em;'>
            {% for cluster in clusters %}
                <h3>{{ cluster }}: {{ clusters[cluster]['desc'] }}</h3>
                <p>Aantal colli: {{ clusters[cluster]['colli'] }}</p>
                <p>Totale vultijd: {{ clusters[cluster]['time']['hours'] }}:{{ clusters[cluster]['time']['minutes'] }} uur </p>
            {% endfor %}

            <h2>Totaal: {{ grandtotal }}</h2>
        </div>
    </body>
    
</html>
